<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <main id="game">
      <div id="game__container">
        <h1 id="game__header">Tic Tac Toe</h1>
        <div id="game__cells">
          <div class="game__cell" cellIndex="0"></div>
          <div class="game__cell" cellIndex="1"></div>
          <div class="game__cell" cellIndex="2"></div>
          <div class="game__cell" cellIndex="3"></div>
          <div class="game__cell" cellIndex="4"></div>
          <div class="game__cell" cellIndex="5"></div>
          <div class="game__cell" cellIndex="6"></div>
          <div class="game__cell" cellIndex="7"></div>
          <div class="game__cell" cellIndex="8"></div>
        </div>
        <div class="game__footer">
          <h2 id="game__status"></h2>
          <button id="game__restart" type="button">
            Play again
          </button>
        </div>
      </div>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
